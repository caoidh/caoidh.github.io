<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шарарама - Игра угадайка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в игру Шарарама!</h1>
    <p>Попробуйте угадать, что находится в мешке.</p>
    <p>У вас есть 3 попытки.</p>
    <input type="text" id="guess" placeholder="Введите вашу догадку">
    <button onclick="checkGuess()">Проверить</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
