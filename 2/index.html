<!DOCTYPE html>
<html>
<head>
    <title>Хакерский Сайт</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
        }

        .matrix {
            font-size: 14px;
            line-height: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .line {
            display: none;
            padding: 10px;
            border: 1px solid lime;
            margin: 10px 0;
        }

        .blinking {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        @keyframes fall {
            0% { top: -20px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <div class="terminal">
        <div id="line1" class="line blinking">Подключение к сети...</div>
        <div id="line2" class="line blinking">Взлом защиты...</div>
        <div id="line3" class="line blinking">Перехват данных...</div>
        <div id="line4" class="line blinking">Доступ получен...</div>
    </div>

<script>
    const matrix = document.getElementById('matrix');
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function randomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    for (let i = 0; i < 150; i++) {
        const span = document.createElement('span');
        span.textContent = chars[Math.floor(Math.random() * chars.length)];
        span.style.position = 'absolute';
        span.style.left = Math.random() * window.innerWidth + 'px';
        span.style.fontSize = Math.random() * 20 + 8 + 'px';
        span.style.color = randomColor();  // Применение случайного цвета
        span.style.animation = 'fall ' + (Math.random() * 3 + 2) + 's linear infinite';
        matrix.appendChild(span);
    }

    revealLine('line1', 2000);
    revealLine('line2', 6000);
    revealLine('line3', 10000);
    revealLine('line4', 14000);
    document.addEventListener('contextmenu', event => event.preventDefault());
</script>
</body>
</html>
