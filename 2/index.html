<!DOCTYPE html>
<html>
<head>
  <title>Простая социальная сеть</title>
</head>
<body>
  <h1>Добро пожаловать в простую социальную сеть!</h1>

  <!-- Форма для создания постов -->
  <form onsubmit="createPost(); return false;">
    <textarea id="postContent" placeholder="Введите текст поста"></textarea>
    <br>
    <button type="submit">Опубликовать</button>
  </form>

  <!-- Область для вывода постов -->
  <div id="postArea">
    <!-- Здесь будут отображаться посты -->
  </div>

  <script>
    // Функция для создания поста
    function createPost() {
      const postContent = document.getElementById("postContent").value;
      if (postContent.trim() === "") {
        alert("Пожалуйста, введите текст поста.");
        return;
      }

      const post = {
        content: postContent,
        timestamp: new Date().toLocaleString()
      };

      // Получаем текущий список постов
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.push(post);

      // Сохраняем обновленный список постов в локальное хранилище
      localStorage.setItem("posts", JSON.stringify(posts));

      // Обновляем область для вывода постов
      displayPosts();
    }

    // Функция для отображения постов
    function displayPosts() {
      const postArea = document.getElementById("postArea");
      postArea.innerHTML = "";

      // Получаем список постов из локального хранилища
      const posts = JSON.parse(localStorage.getItem("posts")) || [];

      // Выводим каждый пост
      posts.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.innerHTML = `<p>${post.content}</p><small>${post.timestamp}</small>`;
        postArea.appendChild(postDiv);
      });
    }

    // Загружаем посты при загрузке страницы
    displayPosts();
  </script>
</body>
</html>
