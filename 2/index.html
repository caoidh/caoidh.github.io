<!DOCTYPE html>
<html>
<head>
    <title>Хакерский Сайт</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
        }

        .matrix {
            font-size: 14px;
            line-height: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.95);
        }

        .terminal {
            border: 1px solid lime;
            padding: 10px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }

        .line {
            display: none;
        }

        @keyframes fall {
            0% { top: -20px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <div class="terminal">
        <div id="line1" class="line">> Подключение к сети...</div>
        <div id="line2" class="line">> Взлом защиты...</div>
        <div id="line3" class="line">> Перехват данных...</div>
        <div id="line4" class="line">> Доступ получен...</div>
    </div>

<script>
    const matrix = document.getElementById('matrix');
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    for (let i = 0; i < 150; i++) {
        const span = document.createElement('span');
        span.textContent = chars[Math.floor(Math.random() * chars.length)];
        span.style.position = 'absolute';
        span.style.left = Math.random() * window.innerWidth + 'px';
        span.style.fontSize = Math.random() * 20 + 8 + 'px';
        span.style.animation = 'fall ' + (Math.random() * 3 + 2) + 's linear infinite';
        matrix.appendChild(span);
    }

    function revealLine(lineId, delay) {
        setTimeout(() => {
            document.getElementById(lineId).style.display = 'block';
        }, delay);
    }

    revealLine('line1', 2000);
    revealLine('line2', 6000);
    revealLine('line3', 10000);
    revealLine('line4', 14000);
</script>
</body>
</html>
