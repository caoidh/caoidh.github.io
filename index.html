    <h2>Интересные факты о кроликах</h2>
    <p>Кролики - это млекопитающие, которые принадлежат семейству зайцев. Они известны своими длинными ушами, кратковременной беременностью и большими семьями. Кролики могут быть дикими или домашними и существуют почти во всех частях мира.</p>
