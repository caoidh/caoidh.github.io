<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-касса в стиле 1С</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f3f5;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #333333;
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-primary {
      background-color: #ffcc00;
      color: #333333;
    }

    .btn-primary:hover {
      background-color: #e6b800;
    }

    .btn-danger {
      background-color: #d9534f;
      color: #ffffff;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #d1d5db;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #333333;
      border: 1px solid #d1d5db;
      border-bottom: none;
      background: #ffffff;
      margin-right: 4px;
      transition: background 0.2s ease;
    }

    .tab.active {
      background: #e6f7ff;
      font-weight: bold;
    }

    .tab:hover {
      background: #f0f8ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #d1d5db;
      padding: 10px;
      text-align: left;
      color: #333333;
    }

    table th {
      background-color: #f9fafb;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    .text-right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <div class="header">
      <h1>Онлайн-касса</h1>
      <button id="logout-btn" class="btn btn-danger hidden">Выйти</button>
    </div>

    <!-- Секция входа -->
    <div id="login-section">
      <div class="input-group">
        <label for="username">Логин:</label>
        <input type="text" id="username" placeholder="Введите логин">
      </div>
      <div class="input-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Введите пароль">
      </div>
      <button id="login-btn" class="btn btn-primary">Войти</button>
    </div>

    <!-- Секция дашборда -->
    <div id="dashboard" class="hidden">
      <div class="tabs">
        <div class="tab active" data-tab="cashier">Касса</div>
        <div class="tab" data-tab="history">История</div>
        <div class="tab" data-tab="analytics">Аналитика</div>
      </div>

      <!-- Касса -->
      <div id="cashier-section">
        <div class="input-group">
          <label for="product-name">Название товара:</label>
          <input type="text" id="product-name" placeholder="Введите название">
        </div>
        <div class="input-group">
          <label for="product-price">Цена:</label>
          <input type="number" id="product-price" placeholder="Введите цену">
        </div>
        <div class="input-group">
          <label for="product-quantity">Количество:</label>
          <input type="number" id="product-quantity" value="1">
        </div>
        <button id="add-to-cart" class="btn btn-primary">Добавить в корзину</button>

        <table>
          <thead>
            <tr>
              <th>Товар</th>
              <th>Цена</th>
              <th>Количество</th>
              <th>Сумма</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="cart-table"></tbody>
        </table>

        <div class="text-right">
          <strong>Итого: <span id="total-sum">0</span> ₽</strong>
          <button id="checkout" class="btn btn-primary">Оформить чек</button>
        </div>
      </div>

      <!-- История -->
      <div id="history-section" class="hidden">
        <table>
          <thead>
            <tr>
              <th>Дата</th>
              <th>Сумма</th>
              <th>Товары</th>
              <th>Кассир</th>
            </tr>
          </thead>
          <tbody id="history-table"></tbody>
        </table>
      </div>

      <!-- Аналитика -->
      <div id="analytics-section" class="hidden">
        <h2>Всего товаров куплено: <span id="total-products">0</span></h2>
      </div>
    </div>
  </div>

  <script>
    // Динамическая логика
    let cart = [];
    let history = JSON.parse(localStorage.getItem('cashierHistory')) || [];
    let currentUser = null;

    const loginSection = document.getElementById('login-section');
    const dashboard = document.getElementById('dashboard');
    const tabs = document.querySelectorAll('.tab');
    const sections = {
      cashier: document.getElementById('cashier-section'),
      history: document.getElementById('history-section'),
      analytics: document.getElementById('analytics-section'),
    };

    // Логин
    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username === 'admin' && password === 'admin123') {
        currentUser = { name: 'Администратор' };
        showDashboard();
      } else {
        alert('Неверные данные');
      }
    });

    function showDashboard() {
      loginSection.classList.add('hidden');
      dashboard.classList.remove('hidden');
      document.getElementById('logout-btn').classList.remove('hidden');
    }

    // Переключение вкладок
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        Object.values(sections).forEach(s => s.classList.add('hidden'));
        sections[tab.dataset.tab].classList.remove('hidden');
      });
    });

    // Добавление в корзину
    document.getElementById('add-to-cart').addEventListener('click', () => {
      const name = document.getElementById('product-name').value.trim();
      const price = parseFloat(document.getElementById('product-price').value);
      const quantity = parseInt(document.getElementById('product-quantity').value);
      if (name && price && quantity) {
        cart.push({ name, price, quantity });
        renderCart();
      } else {
        alert('Заполните все поля');
      }
    });

    function renderCart() {
      const cartTable = document.getElementById('cart-table');
      cartTable.innerHTML = cart.map((item, index) => `
        <tr>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.quantity}</td>
          <td>${(item.price * item.quantity).toFixed(2)}</td>
          <td><button onclick="removeFromCart(${index})" class="btn btn-danger">Удалить</button></td>
        </tr>
      `).join('');
      document.getElementById('total-sum').textContent = cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }
  </script>
</body>
</html>
