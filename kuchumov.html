<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-касса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      background-color: #2563eb;
    }
    .btn-danger {
      background-color: #e63946;
    }
    .btn:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Онлайн-касса</h1>
    <div id="login-section">
      <h2>Вход в систему</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Логин:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Войти</button>
      </form>
    </div>

    <div id="dashboard" class="hidden">
      <div>
        <button class="btn" id="logout-btn">Выйти</button>
      </div>
      <div id="cashier-section">
        <h2>Добавление товара</h2>
        <div>
          <input type="text" id="product-name" placeholder="Название товара">
          <input type="number" id="product-price" placeholder="Цена">
          <input type="number" id="product-quantity" placeholder="Количество" value="1">
          <button class="btn" id="add-to-cart">Добавить</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Товар</th>
              <th>Цена</th>
              <th>Количество</th>
              <th>Сумма</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="cart-table"></tbody>
        </table>
        <div>
          <strong>Итого: <span id="total-sum">0</span> ₽</strong>
          <button class="btn" id="checkout">Оформить чек</button>
        </div>
      </div>
      <div id="history-section" class="hidden">
        <h2>История</h2>
        <table>
          <thead>
            <tr>
              <th>Дата</th>
              <th>Сумма</th>
              <th>Товары</th>
              <th>Кассир</th>
            </tr>
          </thead>
          <tbody id="history-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const users = [
      { username: 'admin', password: 'admin123', name: 'Администратор' },
      { username: 'cashier', password: 'cash123', name: 'Кассир' }
    ];

    let currentUser = null;
    let cart = [];
    let history = JSON.parse(localStorage.getItem('cashierHistory')) || [];

    const loginSection = document.getElementById('login-section');
    const dashboard = document.getElementById('dashboard');
    const cartTable = document.getElementById('cart-table');
    const historyTable = document.getElementById('history-table');
    const totalSum = document.getElementById('total-sum');

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        currentUser = user;
        loginSection.classList.add('hidden');
        dashboard.classList.remove('hidden');
      } else {
        alert('Неверные данные');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      currentUser = null;
      loginSection.classList.remove('hidden');
      dashboard.classList.add('hidden');
    });

    document.getElementById('add-to-cart').addEventListener('click', () => {
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const quantity = parseInt(document.getElementById('product-quantity').value);
      if (!name || !price || !quantity) {
        alert('Заполните все поля');
        return;
      }
      cart.push({ name, price, quantity });
      renderCart();
    });

    document.getElementById('checkout').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Корзина пуста');
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const record = {
        date: new Date().toISOString(),
        total,
        items: cart,
        cashier: currentUser.name
      };
      history.push(record);
      localStorage.setItem('cashierHistory', JSON.stringify(history));
      cart = [];
      renderCart();
      renderHistory();
      alert('Чек оформлен успешно');
    });

    function renderCart() {
      cartTable.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)} ₽</td>
          <td>${item.quantity}</td>
          <td>${(item.price * item.quantity).toFixed(2)} ₽</td>
          <td><button class="btn btn-danger" onclick="removeFromCart(${index})">Удалить</button></td>
        `;
        total += item.price * item.quantity;
        cartTable.appendChild(row);
      });
      totalSum.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderHistory() {
      historyTable.innerHTML = '';
      history.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(record.date).toLocaleString()}</td>
          <td>${record.total.toFixed(2)} ₽</td>
          <td>${record.items.map(item => `${item.name} (${item.quantity} шт.)`).join(', ')}</td>
          <td>${record.cashier}</td>
        `;
        historyTable.appendChild(row);
      });
    }

    renderHistory();
  </script>
</body>
</html>
