<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Супермаркет - Онлайн Касса</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e3e8 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            position: relative;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .game-container {
            display: flex;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .products {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .product {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.8rem 0;
            border: 1px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: white;
        }

        .product:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #3498db;
        }

        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .product:hover::before {
            left: 100%;
            transition: 0.5s;
        }

        .product img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .product:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .cart {
            width: 400px;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #eee;
            border-radius: 8px;
            animation: slideInRight 0.5s ease-out;
            transition: all 0.3s;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0);
            }
        }

        .cart-item.removing {
            animation: slideOutLeft 0.5s ease-in forwards;
        }

        @keyframes slideOutLeft {
            to {
                opacity: 0;
                transform: translateX(-100px) rotateY(20deg);
            }
        }

        .cart-total {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            transform: translateZ(20px);
            transition: transform 0.3s;
        }

        .cart-total:hover {
            transform: translateZ(30px);
        }

        .checkout-btn {
            margin-top: 1rem;
            padding: 1rem;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .checkout-btn:active {
            transform: translateY(1px);
        }

        .checkout-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: buttonShine 2s linear infinite;
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            animation: modalPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        @keyframes modalPop {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(100px);
            }
            70% {
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #27ae60;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: checkmarkAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes checkmarkAppear {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-checkmark::before {
            content: '✓';
            color: white;
            font-size: 50px;
            animation: checkmarkDraw 0.3s ease-out 0.5s both;
        }

        @keyframes checkmarkDraw {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-price {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-weight: bold;
            color: #27ae60;
            animation: floatToCart 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes floatToCart {
            0% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(100px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Супермаркет "Корзинка"</h1>
    </div>

    <div class="game-container">
        <div class="products">
            <h2>Товары</h2>
            <div id="products-list"></div>
        </div>

        <div class="cart">
            <h2>Корзина</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">Итого: <span id="total">0</span> ₽</div>
            <button class="checkout-btn" onclick="checkout()">Оплатить</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Спасибо за покупку!</h2>
            <p>Ваш чек на сумму: <span id="modal-total">0</span> ₽</p>
            <button class="checkout-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Молоко', price: 89, image: 'https://cdn-icons-png.flaticon.com/512/9708/9708557.png' },
            { id: 2, name: 'Хлеб', price: 45, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6-M7ZVgWsACAmNBVJO-Z3kAR2b2kesxjLEw&s' },
            { id: 3, name: 'Яблоки', price: 120, image: 'https://cdn-icons-png.flaticon.com/512/415/415682.png' },
            { id: 4, name: 'Сыр', price: 299, image: 'https://cdn-icons-png.flaticon.com/512/2151/2151941.png' },
            { id: 5, name: 'Макароны', price: 79, image: 'https://cdn-icons-png.flaticon.com/512/7465/7465119.png' },
        ];

        const cart = [];

        function renderProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = products.map(product => `
                <div class="product" onclick="addToCart(${product.id})">
                    <img src="${product.image}" alt="${product.name}">
                    <div>
                        <h3>${product.name}</h3>
                        <p>${product.price} ₽</p>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push({...product, quantity: 1});
                renderCart();
                updateTotal();
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
            updateTotal();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" style="width: 30px; height: 30px; margin-right: 10px;">
                    <div style="flex: 1">
                        <div>${item.name}</div>
                        <div>${item.price} ₽</div>
                    </div>
                    <button onclick="removeFromCart(${index})" style="padding: 5px; background: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer;">×</button>
                </div>
            `).join('');
        }

        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total').textContent = total;
            document.getElementById('modal-total').textContent = total;
        }

        function checkout() {
            if (cart.length > 0) {
                document.getElementById('modal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            cart.length = 0;
            renderCart();
            updateTotal();
        }

        // Инициализация
        renderProducts();
    </script>
</body>
</html>
